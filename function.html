<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Fundamentals</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <section class="content">
      <div class="header">
        <h2>
          <script>
            document.write("JavaScript Fundamentals");
          </script>
        </h2>
      </div>

      <div class="maincontent">
        <script>
          // Functions
          var color = "Green";
          function functionOne(){
            // Remove var to make global variable or add window
              window.color = "Red"; 
              document.write("Inside Function : " + color);
          }
          functionOne();
          document.write("</br>");
          document.write("Outside Function : " + color);
        </script>
      </div>

      <div class="footer">
        <h2>
          <script>
            document.write("Training With Live Project");
          </script>
        </h2>
      </div>
    </section>
  </body>
</html>
